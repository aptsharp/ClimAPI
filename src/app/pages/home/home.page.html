<div class="container-fluid">
    <div class="search-container">
        <div class="form-group">
            <label>{{ text }}</label>
            <div>
                <input class="form-control" [formControl]="searchControl">
                <button class="btn btn-dark" [disabled]="!searchControl.value" (click)="doSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="form-group">
            <label>Pesuisar com <i>autocomplete</i></label>
        </div>

    </div>
</div>
